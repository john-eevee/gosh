name: Release

on:
  push:
    tags:
      - "v*"

env:
  GO_VERSION: "1.25.7"
  REGISTRY: ghcr.io

jobs:
  build:
    name: Build Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            binary_name: gosh
            artifact_name: gosh-linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            binary_name: gosh
            artifact_name: gosh-linux-arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            binary_name: gosh
            artifact_name: gosh-macos-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            binary_name: gosh
            artifact_name: gosh-macos-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            binary_name: gosh.exe
            artifact_name: gosh-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build \
            -ldflags="-X github.com/gosh/pkg/version.Version=${{ steps.get_version.outputs.VERSION }}" \
            -o ${{ matrix.artifact_name }} \
            ./cmd/gosh

      - name: Compress artifact (Unix)
        if: matrix.goos != 'windows'
        run: tar -czf ${{ matrix.artifact_name }}.tar.gz ${{ matrix.artifact_name }}

      - name: Compress artifact (Windows)
        if: matrix.goos == 'windows'
        run: |
          powershell -Command "Compress-Archive -Path ${{ matrix.artifact_name }} -DestinationPath ${{ matrix.artifact_name }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            ${{ matrix.artifact_name }}
            ${{ matrix.artifact_name }}.tar.gz
            ${{ matrix.artifact_name }}.zip
          retention-days: 30

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create release notes
        id: release_notes
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          CHANGELOG=$(cat CHANGELOG.md 2>/dev/null || echo "See commit history for details")
          {
            echo "## $VERSION"
            echo ""
            echo "$CHANGELOG"
          } > release_notes.md

      - name: Prepare release assets
        run: |
          mkdir -p release_assets
          find artifacts -type f \( -name "gosh*" -o -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release_assets/ \;

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release_assets/*
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}:buildcache,mode=max
